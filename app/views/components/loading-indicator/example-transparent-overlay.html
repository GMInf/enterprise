<div class="row">
  <div class="six columns">
    <h2>Loading Indicator Example: Trasparent Blocking Overlay</h2>
    <p><a class="hyperlink" href="http://jira.infor.com/browse/SOHO-5709" target="_blank">Related JIRA Ticket</a>.  Using the setting <span class="code">settings.transparentOverlay</span>, it's possible to make a UI-blocking loading indicator use a transparent overlay instead of a gray one.</p>
  </div>
</div>

<div class="row">
  <div class="four columns">

    <span class="label">Regular Example (UI Blocking)</span>
    <form id="loading-form" class="loading" action="#" method="POST" data-options='{ "displayDelay": 100, "timeToComplete": 10000, "transparentOverlay": true }'>
      <div class="field">
        <label for="loading-field-name">Name</label>
        <input type="text" id="loading-field-name" name="loading-field-name" value="" />
      </div>
      <div class="field">
        <label for="loading-field-address">Address</label>
        <input type="text" id="loading-field-address" name="loading-field-address" value="" />
      </div>
      <div class="field">
        <label for="loading-field-cats">Number of Cats</label>
        <input type="text" id="loading-field-cats" name="loading-field-cats" value="" />
      </div>
      <div class="field">
        <button type="submit" id="submit" class="btn-primary" style="margin-left: 3px">Submit</button>
      </div>
    </form>

  </div>
</div>

<script>
  $('#loading-form button[type="submit"]').click(function(e) {
    e.preventDefault();
    $('#loading-form').trigger('start.loading-indicator');
  });
</script>
