<div class="row is-personalizable">
  <div class="six columns">
    <span class="label">Icon</span>
    <button class="btn-icon" type="button" id="primary-action-one" data-options="{badge: 'true', badgeOptions: {position: 'lower-left', color: 'complete'}}">
      <span>Date</span>
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
        <use href="#icon-calendar"></use>
      </svg>
    </button>
    <button class="btn-icon" type="button" id="primary-action-two" data-options="{badge: 'true', badgeOptions: {position: 'upper-left', color: 'yield'}}">
      <span>Date</span>
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
        <use href="#icon-calendar"></use>
      </svg>
    </button>
    <button class="btn-icon" type="button" id="primary-action-three" data-options="{badge: 'true', badgeOptions: {position: 'lower-right', color: 'warning'}}">
      <span>Date</span>
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
        <use href="#icon-calendar"></use>
      </svg>
    </button>
    <button class="btn-icon" type="button" id="primary-action-four" data-options="{badge: 'true', badgeOptions: {position: 'upper-right', color: 'alert'}}">
      <span>Date</span>
      <svg role="presentation" aria-hidden="true" focusable="false" class="icon">
        <use href="#icon-calendar"></use>
      </svg>
    </button>
  </div>
</div>
