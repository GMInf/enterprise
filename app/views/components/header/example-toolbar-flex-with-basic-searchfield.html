<header class="header is-personalizable">
  <div class="flex-toolbar">
    <div class="toolbar-section title">
      <h2 class="page-title">Item Overview</h2>
    </div>
    <div class="toolbar-section search flex-grow-2">
      <div class="searchfield-wrapper">
        <label for="toolbar-flex-1" class="audible">Item Overview</label>
        <input id="toolbar-flex-1" class="searchfield" data-options="{ clearable: true }" />
      </div>
    </div>
    <div class="toolbar-section buttonset flex-grow-1 flex-end">
      <button class="btn-icon">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-settings"></use>
        </svg>
        <span class="audible">Settings</span>
      </button>

      <button class="btn-icon">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-delete"></use>
        </svg>
        <span class="audible">Trash</span>
      </button>
    </div>
    <div class="toolbar-section more">
      <button class="btn-actions">
        <svg class="icon" focusable="false" aria-hidden="true" role="presentation">
          <use href="#icon-more"></use>
        </svg>
        <span class="audible">More Actions</span>
      </button>
      <ul class="popupmenu">
        <li><a href="#">Pre-defined Item #1</a></li>
        <li><a href="#">Pre-defined Item #2</a></li>
        <li><a href="#">Pre-defined Item #3</a></li>
      </ul>
    </div>
  </div>
</header>
